name: Build TMDB collections index (daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *" # раз в сутки в 03:30 UTC

permissions:
  contents: write

concurrency:
  group: tmdb-index
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build index
        env:
          TMDB_KEY: ${{ secrets.TMDB_KEY }}
          TMDB_LANG: ru-RU
        run: node build-index.js --pages 120 --max 5000 --delay 120

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/collectionsIndex.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update collections index"
          git push
